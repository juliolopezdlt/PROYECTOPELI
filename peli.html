<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Películas</title>
    <style>
     html,
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        color: white;
        overflow-y: auto;
        background-image: url("peli.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }

      /* Contenedor de las películas */
      #div {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.6);
        border-radius: 10px;
        margin: 20px;
      }

      /* Cada película */
      .peli {
        width: 200px;
        text-align: center;
      }

      .peli img {
        width: 100%;
        border-radius: 10px;
        display: block;
        margin-bottom: 10px;
      }

      /* Input y botón */
      input,
      button {
        margin: 10px;
        padding: 10px;
        border-radius: 5px;
        border: none;
        font-size: 16px;
      }

      .switch {
        position: fixed;
        top: 10px;
        left: 90%;
        transform: translateX(-50%);
        width: 100px;
        height: 50px;
        box-sizing: border-box;
        padding: 3px;
        background: #0d0d0d;
        border-radius: 6px;
        box-shadow: inset 0 1px 1px 1px rgba(0, 0, 0, 0.5),
          0 1px 0 0 rgba(255, 255, 255, 0.1);
        z-index: 1000;
      }

      .switch input[type="checkbox"] {
        position: absolute;
        z-index: 1;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
      }

      .switch input[type="checkbox"] + label {
        position: relative;
        display: block;
        left: 0;
        width: 50%;
        height: 100%;
        background: #1b1c1c;
        border-radius: 3px;
        box-shadow: inset 0 1px 0 0 rgba(255, 255, 255, 0.1);
        transition: all 0.5s ease-in-out;
      }

      .switch input[type="checkbox"] + label:before {
        content: "";
        display: inline-block;
        width: 5px;
        height: 5px;
        margin-left: 10px;
        background: #ffffff;
        border-radius: 50%;
        vertical-align: middle;
        box-shadow: 0 0 5px 2px rgba(255, 255, 255, 0.9),
          0 0 3px 1px rgba(255, 255, 255, 0.9);
        transition: all 0.5s ease-in-out;
      }

      .switch-text {
        position: absolute;
        top: 50%;
        left: 105%;
        transform: translateY(-50%);
        font-weight: bold;
        font-size: 18px;
        color: #ff0000;
        text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 20px #ff0000,
          0 0 30px #ff0000;
        padding: 5px 12px;
        border-radius: 12px;
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(4px);
        transition: all 0.3s ease-in-out;
        white-space: nowrap;
      }

      #bienvenida {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
        z-index: 2000;
      }

      .cerrar-panel {
        padding: 10px 20px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        background: red;
        color: white;
        cursor: pointer;
      }

      #cerrar-bienvenida {
        padding: 10px 20px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        background: red;
        color: white;
        cursor: pointer;
      }

      /* Botón y contenedor de favoritos */
      #btn-favoritos {
        padding: 8px 15px;
        border-radius: 5px;
        border: none;
        background: #ff0000;
        color: white;
        cursor: pointer;
      }

      #contenedor-favoritos {
        display: none;
        padding: 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        margin: 20px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <button id="btn-favoritos">⭐ Favoritos</button>

    <div id="contenedor-favoritos"></div>
    <div>
      <input
        type="text"
        id="busca"
        placeholder="Escribe un título"
      /><required></required>

      <input type="text" id="anio" placeholder="Escribe el año:" />
      <button id="botonbuscar">Buscar...</button>
    </div>

    <div id="div"></div>

    <div class="switch" id="switch">
      <input id="toggle" type="checkbox" />
      <label class="toggle" for="toggle">
        <i></i>
      </label>
      <span id="switch-text" class="switch-text"> Series </span>
    </div>

    <div id="bienvenida">
      <h1 style="font-size: 32px; margin-bottom: 20px">Bienvenido/a</h1>
      <p style="font-size: 20px; max-width: 600px; margin-bottom: 30px">
        Esta página te permite buscar <strong>películas y series</strong>.
        Puedes escribir un título, elegir año y cambiar entre modo
        películas/series. Haz clic en una portada para ver todos los detalles.
      </p>

      <button id="cerrar-bienvenida">Entrar</button>
    </div>

    <script src="peli.js"></script>
  </body>
</html>
